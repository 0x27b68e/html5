<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			position: static;
			/* Mặc định thì trình duyệt có position = alsolute */
		}
		/* 
		position: static, relative, alsolute, fixed
		top, left, right, bottom
		*/
		.container {
			width: 500px;
			height: 500px;
			background-color: chocolate;
			position: absolute;
			/* Thay đổi thằng cha thì thằng con thay đổi theo, ko cần css lại cho thằng con*/
			top: 100px;
			left: 300px;
		}
		.cha {
			width: 300px;
			height: 300px;
			background-color:darkcyan;
		}
		.con {
			width: 100px;
			height: 100px;
			background-color:blueviolet;
		}
	</style>
	<body>
		<div class="container">
			<div class="cha">
				<div class="con">

				</div>
			</div>
		</div>
	</body>
</html>
