<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			width: 100%;
			height: 100%;
		}
		.container {
			width: 100%;
			height: 30px;
			background: coral;
		}
		ul {
			width: 1200px;
			height: 30px;
			margin: 0 auto;
		}
		li {
			list-style: none;
			width: 100px;
			float: left;
			line-height: 30px;
			text-align: center;
		}
		.clearFix {
			content: "";
			display: block;
			clear: both;
		}
	</style>
	<body>
		<div class="container">
			<ul>
				<li>Class1</li>
				<li>Class2</li>
				<li>Class3</li>
				<li>Class4</li>
				<li>Class5</li>
				<li>Class6</li>
				<li>Class7</li>
				<li>Class8</li>
				<li>Class9</li>
				<li>Class10</li>
				<li>Class11</li>
				<li>Class12</li>
			</ul>
			<p>Hi..</p>
		</div>
	</body>
</html>
