<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		/* 
		position: static, relative, alsolute, fixed
		top, left, right, bottom
		*/
		body {
			border: 2px solid black;
		}
		.container {
			width: 500px;
			height: 500px;
			background-color: red;
			position: absolute;
			bottom: 100px;
			right: 300px;
		}
		.cha {
			width: 300px;
			height: 300px;
			background-color:green;
		}
		.con {
			width: 100px;
			height: 100px;
			background-color:blue;
		}
	</style>
	<body>
		<div class="container">
			<div class="cha">
				<div class="con">

				</div>
			</div>
		</div>
	</body>
</html>
