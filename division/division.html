<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .image {
        width: 300px;
        object-fit: contain;
        display: block;
      }
      .search-bar {
        font-size: 20px;
        display: block;
      }
      .video-title {
        width: 300px;
      }
      .ai {
        display: block;
      }
      .video-author {
        display: inline-block;
      }
      .video-preview {
        display: inline-block;
        margin-top: 4px;
        margin-bottom: 4px;
        border: 1px solid black;
        width: 250px;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Seach..." />
    <div class="video-preview">
      <img class="image" src="./unnamed.webp" alt="" />

        Talking Tech <strong class="ai">and AI with</strong> Google CEO Sundar
        Pichai!
      </p>
      <p class="video-author">Marques Brownlee</p>
      <p class="video-stats">3.4M views &#183; 6 months ago</p>
    </div>
    <div class="video-preview">
        <img class="image" src="./unnamed.webp" alt="" />

          Pichai!
        </p>
        <p class="video-author">Marques Brownlee</p>
      </div>

    <div class="div-example">this is div</div>

</html>
