<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		html, body {
			margin: 0px;
		}
		.header {
			height: 100vh;
			width: 100%;
			background-repeat: no-repeat;
			background-image: url(https://i.pinimg.com/736x/9d/60/22/9d6022f153768025ad37f51d89d29ece.jpg);
			background-size: 100%;
			/* Đi kèm với background image. */
			border: 20px dashed #ab1e1e;
			padding: 40px;
			box-sizing: border-box;
			/* Đổ từ content vào */
			/* background-origin: content-box; */
			/* Đổ từ padding vào */
			/* background-origin: padding-box; */
			/* Đổ từ border vào */
			background-origin: border-box;
			/* Đổ từ content vào */
		}
	</style>
	<body>
		<div class="header"></div>
	</body>
</html>
