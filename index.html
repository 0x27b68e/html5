<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		.nav {
			min-height: 42px;
			background-color: brown;
			display: flex;
			/* flex-direction: row; default*/
			/* flex-start(bắt đầu từ phía trái qua)*/
			/* space-between đẩy 2 item ra xa nhau*/
			justify-content: space-between;  
		}
		.nav-list {
			padding-left: 0;
			margin: auto 16px;
		}
		.nav-item {
			color: aliceblue;
			list-style: none;
			margin: 0 8px;
			display: inline-block;
		}
		.form-container {
			max-width: 720px;
			padding: 32px;
			margin: 36px auto 0 auto;
			background-color:aquamarine;
		}

		.form_row {
			padding: 8px 0;
			/* Inline cùng 1 hàng */
			display: flex;
		}

		.form_input {
			flex: 1;
		}

		.form_lable {
			min-width: 90px;
		}

	</style>
	<body>
		<div class="nav">
			<ul class="nav-list">
				<li class="nav-item">Giới Thiệu</li>
				<li class="nav-item">Kết Nối</li>
				<li class="nav-item">Tải ứng dụng</li>
			</ul>
			<ul class="nav-list">
				<li class="nav-item">Đăng Ký</li>
				<li class="nav-item">Đăng Nhập</li>
			</ul>
		</div>

		<div class="form-container">
			<form action="" class="form">
				<!-- flex container -->
				<div class="form_row">
					<label for="name" class="form_lable">Name</label>
					<input type="text" class="form_input">
				</div>
				<div class="form_row">
					<label for="password" class="form_lable">Password</label>
					<input type="text" class="form_input">
				</div>
			</form>
		</div>
	</body>
</html>
