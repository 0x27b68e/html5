<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		html, body {
			margin: 0px;
		}
		.header {
			height: 100vh;
			width: 100%;
			/* background-image: url(https://i.pinimg.com/736x/9d/60/22/9d6022f153768025ad37f51d89d29ece.jpg); */
			/* chiều ngang 100px, dọc auto */
			background-size: 100% auto;
			background-repeat: no-repeat;
			/* linear-gradient tao màu chuyển */
			/* background-image: linear-gradient(180, rgba(255, 0, 76, 0.5), rgba(0, 0, 255, 0.5)); */
			/* Từ xanh từ từ sang đỏ */
			/* 0: Từ dưới lên trên, 90 từ trái sang phải,  */
			background-image: linear-gradient(0, rgba(255, 0, 76, 0.5), rgba(0, 255, 72, 0.5)), 
			url(https://i.pinimg.com/736x/9d/60/22/9d6022f153768025ad37f51d89d29ece.jpg);
		}
	</style>
	<body>
		<div class="header"></div>
	</body>
</html>
