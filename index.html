<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		html, body {
			margin: 0px;
		}
		.box {
			width: 100px;
			height: 100px;
			color:azure;
			background-color: aqua;
			padding: 10px;
			border: 2px solid #333;
			/* border + padding + content = 100px 
			   (2 * 2px) + (2*10px) + 76px(tự động tính toán) = 100px
			*/
			box-sizing: border-box;
		}
	</style>
	<body>
		<div class="box">Box 1</div>
	</body>
</html>
