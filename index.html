<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		/* h1:hover {
			color: aqua;
		} */
		h1:active {
			color:brown
		}
		.box::before{
			content: "";
			display: block;
			width: 50px;
			height: 50px;
			background-color: aquamarine;
		}
		h1::first-letter{
			font-size: 50px;
		}

		h1::first-line{
			color: aquamarine;
		}
		h1::selection{
			background-color: blueviolet;
		}
	</style>
	<body>
		<div class="box">
			<h1>Pseudo class<br/>
			AAAAAAA
			</h1>


		</div>

		<ul>
			<li>AAAA</li>
			<li>AAAA</li>
			<li>AAAA</li>
			<li>AAAA</li>
			<li>AAAA</li>
			<li>BBBB</li>
		</ul>
	</body>
</html>
