<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		html, body {
			margin: 0px;
		}
		.header {
			height: 100px;
			width: 100%;
			background-color:darkslategray;
			padding: 20px;
			box-sizing: border-box;
			border: 10px dashed #ccc;
			/* content-box: đổ từ content*/
			/* border-box: đổ từ border */
			/* padding-box: đổ từ padding */
			background-clip :padding-box;
		}
	</style>
	<body>
		<div class="header">Box 1</div>
	</body>
</html>
