<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		.box {
			width: calc(100px + 70px);
			height: 100px;
			/* background: rgb(0, 0, 0); */
			/* background: rgb(255, 255, 255); */
			background: rgb(84, 17, 17);
		}

		.box::after {

			content: "Testing";
		}

		a::after {
			content: attr(href);
		}
	</style>
	<body>
		<div class="box"></div>

		<a href="https://www.google.com/">Search </a>
	</body>
</html>
