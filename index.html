<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		html, body {
			margin: 0px;
		}
		.header {
			width: 100%;
			height: 100px;
			background-color:darkslategray;
			padding: 20px;
			box-sizing: border-box;
			border: 20px dashed #ccc;
			/* background-clip :padding-box; */ /*đổ từ padding*/
			/* background-clip :content-box; background đổ từ content */
			background-clip :border-box; /*Mau background đổ từ viền border*/
		}
	</style>
	<body>
		<div class="header">Box 1</div>
	</body>
</html>
