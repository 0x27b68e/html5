<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			width: 100%;
			height: 100%;

		}
		.cha {
			width: 100%;
			border: 1px solid black;
		}
		.con1 {
			width: 50%;
			height: 400px;
			background-color: aqua;
			float: left;
		}
		.clearFix::after {
			content: "";
			display: block;
			/* Remove float, de khoi sau ko bi anh huong. */
			clear: both;
		}
		
	</style>
	<body>
		<div class="cha clearFix">
			<div class="con1"></div>
		</div>
	</body>
</html>
