<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			height: 100%;
			width: 100%;
		}
		.container {
			width: 100%;
			height: 30px;
			background-color: coral;
		}
		ul {
			width: 1200px;
			height: 30px;
			margin: 0 auto;
		}
		li {
			list-style: none;
			float: left;
			width: 100px;
			line-height: 30px;
			text-align: center;
		}
		.cleanFix::after {
			content: "";
			display: block;
			clear: both;
		}
	</style>
	<body>
		<div class="container cleanFix">
			<ul>
				<li>Class 0</li>
				<li>Class 1</li>
				<li>Class 2</li>
				<li>Class 3</li>
				<li>Class 4</li>
				<li>Class 5</li>
				<li>Class 6</li>
				<li>Class 7</li>
				<li>Class 8</li>
				<li>Class 9</li>
				<li>Class 10</li>
				<li>Class 11</li>
			</ul>
		</div>
	</body>
</html>
