<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Poppins:wght@200&family=Roboto:wght@400;500;700&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
      p {
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .image {
        width: 100%;
        object-fit: contain;
        display: block;
      }
      .search-bar {
        font-size: 20px;
        display: block;
      }
      .ai {
        display: block;
      }
      .video-author {
        display: inline-block;
        font-size: 12px;
        color: rgb(96,96,96);
        margin-bottom: 4px;
      }
      .video-preview {
        display: inline-block;
        margin-top: 4px;
        margin-bottom: 4px;
        border: 1px solid black;
        width: 250px;
        vertical-align: top;
        margin-right: 15px;
        padding: 4px;
      }
      .video-title {
        margin-top: 0;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        margin-bottom: 12px;
      }

      .channel-picture img{
        border-radius: 50%;
        margin-right: 15px;
      }
      .avatar {
        width: 40px;
        height: 40px;
      }
      .channel-picture.avatar {
        border-radius: 50%;
      }
      .thumbnail-row {
        margin-bottom: 12px;
      }
      .video-stats {
        font-size: 12px;
        color: rgb(96, 96, 96);
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Seach..." />
    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="image" src="./1.webp" alt="" />
      </div>
      <div style="
        display: grid;
        grid-template-columns: 50px 1fr;
      ">
        <div class="channel-picture">
          <img class="avatar" src="./avatar.jpeg" alt="">
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar
            Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>
    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="image" src="./quan4.jpg" alt="" />
      </div>
      <div style="
      display: grid;
      grid-template-columns: 50px 1fr;
    ">
        <div class="channel-picture">
          <img class="avatar" src="./avatar2.jpeg" alt="">
        </div>
        <div class="video-info">
          <p class="video-title">
            Jumia Ecommerce Clone built with NextJS Firebase Tailwindcss MaterialUI and Google Cloud Client
  9jaCoder
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">5,7 N views &#183; 6 months ago</p>
        </div>
      </div>
      </div>
  </body>
</html>
