<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		html {
			border: 1px solid black;
		}
		body {
			border: 1px solid black;
			margin: 10px 10px 10px 10px;
		}
		div {
			border: 3px solid green;
			height: 100vh;
			margin: 10px 10px 10px 10px;
		}
		h1 {
			margin: 10px 10px 10px 10px;
			background: red;
			height: 10%;
		}
		p {
			margin: 30px 10px 10px 20px;
			background: green;
			height: 20%;
		}
		ul {
			margin: 40px 20px 20px 0;
			background: blueviolet;
			height: 260px;
			position: relative;
			box-sizing: border-box;
			color: aqua;
			font-weight: bold;
			font-size: 20px;
		}
		li {
			/* margin: 25px 25px 25px 0; */
			margin-top: 30px;
			background: blue;
			color: azure;
			font-weight: bold;
			/* content = 200px - 4px = 196px */
			box-sizing: border-box;
			width: 200px;
			height: 50px;
			border: 2px solid red;
			padding: 2px 20px 2px 20px;
		}
	</style>
	<body>
		<div>
			Div
			<h1>Welcom</h1>
			<p>Hi</p>
			<ul>ul content
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
				<li>Four</li>
			</ul>
		</div>
	</body>
</html>
