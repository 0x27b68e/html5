<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="
    padding-bottom: 1000px;
    ">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
    ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color:burlywood;">div2
            <p>hi</p>
        </div>
    </div>
    <div style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 100px 100px;
    ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color:burlywood;">div2
            <p>text</p>
        </div>
        <div style="background-color: lightcoral;">div3</div>
        <div style="background-color: lightcoral;">div4</div>
    </div>

    <div style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color:burlywood;">1fr
            <p>text</p>
        </div>
    </div>
    
    <div style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 0.5fr 1fr;
    ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color:burlywood;">1fr
            <p>text</p>
        </div>
        <div style="background-color:lightgreen;">1fr
        </div>
    </div>

    <div style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;
    ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color:burlywood;">1fr
            <p>text</p>
        </div>
        <div style="background-color:lightgreen;">1fr
        </div>

        <div style="background-color:burlywood;">1fr
            <p>text</p>
        </div>
        <div style="background-color:lightgreen;">1fr
        </div>
        <div style="background-color: lightblue;">div1</div>
    </div>
</body>
</html>
