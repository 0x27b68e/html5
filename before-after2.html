<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
		<link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css">
	</head>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		li {
			list-style: none;
		}
		/* Thêm tiền tố */
		.one::before {
			content: "\f26e";
			color: blue;
			background: blueviolet;
			font-family: "Front Awesome\ 5 Brands";
		}
		/* Tiền tố sau */
		.one::after {
			content: "......";
			color:chartreuse;
			background-image: url("./images/quan3.png");
			background-size: 20px 20px;
			display: inline-block;
		}
	</style>
	<body>
		<ul>
			<li class="one">Menu1</li>
			<li>Menu2</li>
			<li>Menu3</li>
		</ul>
	</body>
</html>
