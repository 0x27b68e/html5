<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.container {
			width: 500px;
			height: 500px;
			background-color:chocolate;
			position: absolute;
			top: 100px;
			left: 300px;
		}
		.cha {
			width: 300px;
			height: 300px;
			background-color:red;
			/* thằng con canh theo position gần nhất, ở đây là container */
			/* position: absolute; */
			top: 30px;
		}
		.con {
			width: 100px;
			height: 100px;
			background-color:black;
			/* thằng con canh theo position gần nhất, ở đây là cha */
			position: absolute;
			bottom: 10px;
			right: 10px;
		}
	</style>
	<body>
		<div class="container">
			<div class="cha">
				<div class="con">

				</div>
			</div>
		</div>
	</body>
</html>
