<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		.subscibe {
			background-color: red;
			color: white;
			border: none;
			height: 36px;
			width: 100px;
			border-radius: 4px;
			cursor: pointer;
			margin-right: 10px;
			/* transition: 500ms; */
			transition: opacity 0.15s ;
		}

		.subscibe:hover {
			/* 0 -> 1 */
			opacity: 0.7;
		}
		
		/* when click */
		.subscibe:active {
			opacity: 0.5;
		}

		.join {
			background-color: white;
			border-color: rgb(40, 134, 122);
			color: rgb(40, 148, 88);
			border-style: solid;
			border-width: 2px;
			width: 70px;
			height: 36px;
			border-radius: 2px;
			cursor: pointer;
			margin-left: 10px;
			transition: background-color 0.15s, color 0.15s;
		}
		.join:hover {
			background-color: rgb(16, 208, 208);
			color: white;
		}
		.join:active {
			opacity: 0.7;
		}
		
		.tweet {
			color: white;
			background-color: rgb(27, 152, 194);
			height: 36px;
			border: 0;
			width: 80px;
			border-radius: 15px;
			margin-left: 8px;
			font-weight: bold;
			font-size: 15px;
			cursor: pointer;
			/*20:horizental 0: vertical 0:blur(mờ mờ)  */
			/* box-shadow: 4px 4px 4px rgb(11, 112, 98); */
			box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.15);
		}
	</style>
	<body>
		<button class="subscibe">Click Me</button>
		<!-- <a href="https://www.youtube.com/" target="_blank"></a> -->
		<button class="join">JOIN</button>
		<button class="tweet">Tweet</button>
	</body>
</html>
