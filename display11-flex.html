<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Display</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		.parent {
			display: flex;
			justify-content: flex-end;
			height: 300px;
			background: darkmagenta;
			align-items: center;
			flex-direction: column;
		}
		.child {
			background: red;
			width: 50px;
			height: 50px;
		}
	</style>
	<body>
		<div class="parent">
			<div class="child">1</div>
			<div class="child">2</div>
			<div class="child">3</div>	
		</div>
	</body>
</html>
