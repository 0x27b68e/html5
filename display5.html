<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			width: 100%;
			height: 100%;
		}
		.cha {
			width: 300px;
			background-color:aquamarine;
			height: auto;
			/* Chiếm nguyên 1 dòng, mà ko cho thằng khác đẩy lên */
			display: block;
			
		}
		.con1 {
			width: 100px;
			height: 100px;
			background-color: blueviolet;
		}
		.con2 {
			width: 100px;
			height: 100px;
			background-color:darkblue;
		}
		.con3 {
			width: 100px;
			height: 100px;
			background-color:green;
		}
	</style>
	<body>
		<div class="cha">
			<div class="con1"></div>
			<div class="con2"></div>
			<div class="con3"></div>
		</div>
	</body>
</html>
