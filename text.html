<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		.subscibe {
			background-color: red;
			color: white;
			border: none;
			height: 36px;
			width: 100px;
			border-radius: 4px;
			cursor: pointer;
			margin-right: 10px;
		}
		.join {
			background-color: white;
			border-color: rgb(40, 134, 122);
			color: rgb(40, 148, 88);
			border-style: solid;
			border-width: 2px;
			width: 70px;
			height: 36px;
			border-radius: 2px;
			cursor: pointer;
			margin-left: 10px;
		}
		.tweet {
			color: white;
			background-color: rgb(27, 152, 194);
			height: 36px;
			border: 0;
			width: 80px;
			border-radius: 15px;
			margin-left: 8px;
			font-weight: bold;
			font-size: 15px;
			cursor: pointer;
		}
	</style>
	<body>
		<button class="subscibe">Click Me</button>
		<!-- <a href="https://www.youtube.com/" target="_blank"></a> -->
		<button class="join">JOIN</button>
		<button class="tweet">Tweet</button>
	</body>
</html>
