<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		body {
		}
		.subscibe {
			background-color: rgba(200, 0, 0);
			color: white;
			border: none;
			/* height: 36px; */
			/* width: 100px; */
			padding: 10px 15px;
			border-radius: 4px;
			cursor: pointer;
			margin-right: 10px;
			transition: opacity 0.15s ;
			vertical-align: top;
		}

		.subscibe:hover {
			/* 0 -> 1 */
			opacity: 0.7;
		}
		
		/* when click */
		.subscibe:active {
			opacity: 0.5;
		}

		.join {
			background-color: white;
			border-color: rgb(41, 118, 211);
			color: rgb(41, 118, 211);
			border-style: solid;
			border-width: 2px;
			border-radius: 4px;
			cursor: pointer;
			margin-left: 10px;
			padding: 5px 5px;
			font-size: 15px;
			font-weight: 600;
			transition: background-color 0.15s, color 0.15s;
		}
		.join:hover {
			background-color: rgb(16, 208, 208);
			color: white;
		}
		.join:active {
			opacity: 0.7;
		}
		
		.tweet {
			color: white;
			background-color: rgb(2, 158, 255);
			height: 36px;
			border: 0;
			width: 80px;
			border-radius: 15px;
			margin-left: 8px;
			font-weight: bold;
			font-size: 15px;
			cursor: pointer;
			transition: box-shadow 0.15s;
			vertical-align: top;
		}
		
		.tweet:hover {
			box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.15);
		}
	</style>
	<body>
		<button class="subscibe">Click Me Add new</button>
		<button class="join">JOIN my channel</button>
		<button class="tweet">Tweet</button>
	</body>
</html>
