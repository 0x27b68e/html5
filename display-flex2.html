<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Display</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		.child {
			width: 50px;
			height: 50px;
			background: red;
		}
		.parent {
			display: flex;
			justify-content: right;
			height: 200px;
			background: darkcyan;
			align-items: center;
		}
	</style>
	<body>
		<div class="parent">
			<div class="child">
				1
			</div>
			<div class="child">
				2
			</div>
			<div class="child">
				3
			</div>
		</div>
	</body>
</html>
