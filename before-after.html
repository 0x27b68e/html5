<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		li {
			list-style: none;
		}
		/* Thêm tiền tố */
		.one::before {
			content: "Hello ";
			color: blue;
			background: blueviolet;
		}
		/* Tiền tố sau */
		.one::after {
			content: " After";
			color:chartreuse;
			background: blueviolet;
		}
	</style>
	<body>
		<ul>
			<li class="one">Menu1</li>
			<li>Menu2</li>
			<li>Menu3</li>
		</ul>
	</body>
</html>
