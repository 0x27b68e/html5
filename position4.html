<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Css</title>
		<link rel="stylesheet" href="./static.css">
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.container {
			width: 500px;
			height: 500px;
			background-color:chocolate;
			position: relative;
			top: 100px;
			left: 300px;
		}
		.cha {
			width: 300px;
			height: 300px;
			background-color:darkcyan;
			/* thằng con canh top dựa vào thằng có position gần nó nhất, là container*/
			position: absolute;
			top: 30px;
		}
		.con {
			width: 100px;
			height: 100px;
			background-color:blueviolet;
			position: absolute;
			bottom: 0;
			left: 0;
		}
	</style>
	<body>
		<div class="container">
			<div class="cha">
				<div class="con">

				</div>
			</div>
		</div>
	</body>
</html>
